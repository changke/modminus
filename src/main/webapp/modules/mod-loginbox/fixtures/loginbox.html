<div class="mod-loginbox loginbox">
  <form class="loginbox__form">
    <div class="form-row loginbox__row">
      <label for="txtUsername" class="label form-row__label label_before">Username:</label>
      <input type="text" class="textbox form-row__input" id="txtUsername" size="16" maxlength="16" />
    </div>
    <div class="form-row loginbox__row">
      <label for="txtPassword" class="label form-row__label label_before">Password:</label>
      <input type="password" class="textbox form-row__input" id="txtPassword" size="16" maxlength="32" />
    </div>
    <div class="loginbox__row loginbox__row_alt">
      <button type="submit" class="button"><span class="button__text">Login</span></button>
    </div>
  </form>
</div>
