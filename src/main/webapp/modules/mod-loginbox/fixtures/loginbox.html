<div class="mod-loginbox loginbox formbox">
  <form class="loginbox__form">
    <div class="formrow formbox__row">
      <label for="txtUsername" class="label formrow__label label_before">Username:</label>
      <input type="text" class="textbox formrow__input" id="txtUsername" size="16" maxlength="16" />
    </div>
    <div class="formrow formbox__row">
      <label for="txtPassword" class="label formrow__label label_before">Password:</label>
      <input type="password" class="textbox formrow__input" id="txtPassword" size="16" maxlength="32" />
    </div>
    <div class="formbox__row formbox__row_last formbox__row_aright">
      <button type="submit" class="button"><span class="button__text">Login</span></button>
    </div>
  </form>
</div>
