<div class="mod-commentbox commentbox formbox">
  <form class="commentbox__form">
    <div class="formrow formbox__row">
      <label class="label formrow__label label_before" for="txtName">Name:</label>
      <input type="text" class="textbox formrow__input" id="txtName" required="required" />
    </div>
    <div class="formrow formbox__row">
      <label class="label formrow__label label_before" for="txtEmail">Email:</label>
      <input type="email" class="textbox formrow__input" id="txtEmail" />
    </div>
    <div class="formrow formrow_atop formbox__row">
      <label class="label formrow__label label_before" for="txtComment">Comment:</label>
      <textarea class="textbox formrow__input" rows="10" id="txtComment"></textarea>
    </div>
    <div class="formbox__row formbox__row_alt">
      <button class="button"><span class="button__text">Submit</span></button>
    </div>
  </form>
</div>
