{
  "template": "simple",
  "pageTitle": "Elements / modminus",
  "bodyClass": "sg"
}

<style type="text/css">
  .sg fieldset {
    border: 1px solid #ccc;
    margin: 0 0 10px;
    padding: 10px;
  }

  .sg legend {
    border: 0;
    font-size: 12px;
    line-height: 20px;
    display: inline-block;
    margin: 0;
    padding: 0 10px;
    background-color: #999;
    color: #fff;
  }
</style>

<h1>List of Elements</h1>

<fieldset>
  <legend>Header (with Navigation)</legend>
  {{= it.include("mod-header") }}
</fieldset>

<fieldset>
  <legend>Footer</legend>
  {{= it.include("mod-footer") }}
</fieldset>

<fieldset>
  <legend>Teaser</legend>
  {{= it.include("mod-teaser") }}
</fieldset>

<fieldset>
  <legend>Button(s)</legend>
  <button class="button"><span class="button__text">Default Button</span></button>
  <button disabled="disabled" class="button button_disabled"><span class="button__text">Disabled Button</span></button>
</fieldset>

<fieldset>
  <legend>Text Input</legend>
  <input type="text" class="textbox" placeholder="Single line" />
  <br />
  <textarea class="textbox textbox_multiline" rows="5" placeholder="Multiple lines"></textarea>
</fieldset>

<fieldset>
  <legend>More Form Controls</legend>
  <div class="form-ctrl">
    <input type="checkbox" id="chkDemo" class="checkbox" />
    <label for="chkDemo" class="label">Checkbox</label>
  </div>
  <div class="form-ctrl">
    <input type="radio" id="rdoDemo" class="radio" />
    <label for="rdoDemo" class="label">Radio Button</label>
  </div>
</fieldset>
